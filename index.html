<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<title>lady gaga</title>
		<script type='module' src='script.js'></script>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<section class='user'>
			<div class='headline'>
				<picture class='profilePic'>
					<img src='assets/humano.png' width='150' height='150'>
				</picture>
				<picture class='name'>
					<img src='assets/you.png' width='400' height='150'>
				</picture>
				<div class='humanScore'>
				</div>
			</div>
			<picture class='choicePic'>
				<img class='choiceImg' src='assets/transparent.png' width='400' height='400'>
			</picture>
			<div class='botoes'>
				<button id='rock' class='rock'></button>
				<button id='paper' class='paper'></button>
				<button id='scissors' class='scissors'></button>
			</div>
		</section>
		<div class='results'>
			<p class='roundResult'>
			</p>
			<p class='roundResultTwo'>
			</p>
		</div>
		<section class='machine'>
			<div class='headline'>
				<div class='computerScore'>
				</div>
				<picture class='name'>
					<img src='assets/machinename.png' width='400' height='150'>
				</picture>
				<picture class='profilePic'>
					<img src='assets/machine.png' width='150' height='150'>
				</picture>
			</div>
			<picture class='machineChoicePic'>
				<img class='machineChoiceImg' src='assets/transparent.png' width='400' height='400'>
			</picture>
			<div class='botoesmachine'>
				<button class='rockmachine'></button>
				<button class='papermachine'></button>
				<button class='scissorsmachine'></button>
			</div>
		</section>
		<!-- <div class='results'>
			<p class='roundResult'></p>
			<p class='score'></p>
		</div> -->
	</body>
</html>
